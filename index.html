<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
<style>
  .blue-box {
    width: 600px;
    height: 300px;
    background-color: blue;
    position: relative;
    top: 200px;
    left: 200px;
  }

  .red-circle {
    width: 150px; 
    height: 150px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 200px;
  }
  .wheel-right {
    bottom: 10px;
    right: 1px;
    position: absolute;
    bottom: 150px;
  }
</style>

<body>
  <div class="blue-box">
    <div class="red-circle "></div>
    <div class="red-circle wheel-right"></div>
  </div>
</body>
